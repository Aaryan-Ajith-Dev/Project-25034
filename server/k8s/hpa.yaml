apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: recsys-hpa
  namespace: recsys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: recsys-backend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60 # target average - across pods
